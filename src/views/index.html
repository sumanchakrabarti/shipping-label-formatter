<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Label Resize & Print</title>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Label Resize & Print</h1>
        <p class="subtitle">Two labels on one 8.5Ã—11 landscape page</p>

        <!-- Two drop zones side by side -->
        <div class="drop-zones">
            <div class="drop-zone" id="dropZone1">
                <button type="button" class="clear-btn" id="clearBtn1" title="Remove file">âœ•</button>
                <div class="drop-zone-label">Left Label</div>
                <div class="drop-zone-icon">ðŸ“„</div>
                <div class="drop-zone-text"><strong>Tap</strong> or drop</div>
                <div class="file-name" id="fileName1"></div>
                <input type="file" class="file-input" id="fileInput1"
                       accept=".png,.jpg,.jpeg,.bmp,.tiff,.tif,.webp,.pdf">
            </div>
            <div class="drop-zone" id="dropZone2">
                <button type="button" class="clear-btn" id="clearBtn2" title="Remove file">âœ•</button>
                <div class="drop-zone-label">Right Label (optional)</div>
                <div class="drop-zone-icon">ðŸ“„</div>
                <div class="drop-zone-text"><strong>Tap</strong> or drop</div>
                <div class="file-name" id="fileName2"></div>
                <input type="file" class="file-input" id="fileInput2"
                       accept=".png,.jpg,.jpeg,.bmp,.tiff,.tif,.webp,.pdf">
            </div>
        </div>

        <!-- Page layout preview -->
        <div class="page-preview">
            <div class="slot" id="slot1">Left</div>
            <div class="slot" id="slot2">Right</div>
        </div>

        <!-- Settings (collapsible) -->
        <details class="settings" id="settingsPanel">
            <summary>
                <span class="settings-label">Settings</span>
                <span class="settings-summary-text" id="settingsSummary">4Ã—6 Â· Fit Â· Auto-crop</span>
            </summary>
            <div class="settings-body">
                <div class="option-row">
                    <label for="labelSizeSelect">Label Size</label>
                    <select id="labelSizeSelect">
                        <option value="4x6" selected>4Ã—6 inches</option>
                        <option value="4x8">4Ã—8 inches</option>
                    </select>
                </div>

                <div class="option-row">
                    <label for="fitSelect">Fit Mode</label>
                    <select id="fitSelect">
                        <option value="fit" selected>Fit (white margins)</option>
                        <option value="fill">Fill (crop excess)</option>
                        <option value="stretch">Stretch</option>
                    </select>
                </div>

                <div class="option-row">
                    <label for="autoCropCheck">Auto-Crop to Border</label>
                    <input type="checkbox" id="autoCropCheck" checked>
                </div>

                <button type="button" class="settings-reset-btn" id="resetSettingsBtn">Reset to defaults</button>
            </div>
        </details>

        <div class="btn-row">
            <button class="btn btn-primary" id="resizeBtn" disabled>
                Resize & Preview
            </button>
            <button class="btn btn-success" id="downloadBtn" style="display:none">
                â¬‡ Download
            </button>
            <button class="btn btn-primary" id="printBtn" style="display:none">
                ðŸ–¨ Print
            </button>
        </div>

        <!-- Output preview section (hidden until resize) -->
        <div class="output-section" id="outputSection">
            <div class="output-label">Output Preview</div>
            <div class="output-preview" id="outputPreview"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script type="module" src="/static/main.js"></script>
</body>
</html>
