<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Label Resize & Print</title>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Label Resize & Print</h1>
        <p class="subtitle">Two labels on one 8.5Ã—11 landscape page</p>

        <!-- Two drop zones side by side -->
        <div class="drop-zones">
            <div class="drop-zone" id="dropZone1">
                <div class="drop-zone-label">Left Label</div>
                <div class="drop-zone-icon">ðŸ“„</div>
                <div class="drop-zone-text"><strong>Tap</strong> or drop</div>
                <div class="file-name" id="fileName1"></div>
                <input type="file" class="file-input" id="fileInput1"
                       accept=".png,.jpg,.jpeg,.bmp,.tiff,.tif,.webp,.pdf">
            </div>
            <div class="drop-zone" id="dropZone2">
                <div class="drop-zone-label">Right Label (optional)</div>
                <div class="drop-zone-icon">ðŸ“„</div>
                <div class="drop-zone-text"><strong>Tap</strong> or drop</div>
                <div class="file-name" id="fileName2"></div>
                <input type="file" class="file-input" id="fileInput2"
                       accept=".png,.jpg,.jpeg,.bmp,.tiff,.tif,.webp,.pdf">
            </div>
        </div>

        <!-- Page layout preview -->
        <div class="page-preview">
            <div class="slot" id="slot1">Left</div>
            <div class="slot" id="slot2">Right</div>
        </div>

        <!-- Settings (collapsible) -->
        <details class="settings" id="settingsPanel">
            <summary>
                <span class="settings-label">Settings</span>
                <span class="settings-summary-text" id="settingsSummary">4Ã—6 Â· Fit Â· Auto-crop</span>
            </summary>
            <div class="settings-body">
                <div class="option-row">
                    <label for="labelSizeSelect">Label Size</label>
                    <select id="labelSizeSelect">
                        <option value="4x6" selected>4Ã—6 inches</option>
                        <option value="4x8">4Ã—8 inches</option>
                    </select>
                </div>

                <div class="option-row">
                    <label for="fitSelect">Fit Mode</label>
                    <select id="fitSelect">
                        <option value="fit" selected>Fit (white margins)</option>
                        <option value="fill">Fill (crop excess)</option>
                        <option value="stretch">Stretch</option>
                    </select>
                </div>

                <div class="option-row">
                    <label for="autoCropCheck">Auto-Crop to Border</label>
                    <input type="checkbox" id="autoCropCheck" checked
                           style="width:auto; accent-color:#2563eb; transform:scale(1.3)">
                </div>
            </div>
        </details>

        <div class="btn-row">
            <button class="btn btn-primary" id="resizeBtn" disabled>
                Resize & Preview
            </button>
            <button class="btn btn-success" id="downloadBtn" style="display:none">
                â¬‡ Download
            </button>
            <button class="btn btn-primary" id="printBtn" style="display:none">
                ðŸ–¨ Print
            </button>
        </div>

        <!-- Output preview section (hidden until resize) -->
        <div class="output-section" id="outputSection">
            <div class="output-label">Output Preview</div>
            <div class="output-preview" id="outputPreview"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.9.155/pdf.min.mjs" type="module"></script>
    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.9.155/pdf.min.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.9.155/pdf.worker.min.mjs';

        async function renderPdfPreview(file) {
            const arrayBuf = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuf }).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({ scale: 1 });
            const scale = Math.min(300 / viewport.width, 300 / viewport.height, 2);
            const scaledViewport = page.getViewport({ scale });
            const canvas = document.createElement('canvas');
            canvas.width = scaledViewport.width;
            canvas.height = scaledViewport.height;
            const ctx = canvas.getContext('2d');
            await page.render({ canvasContext: ctx, viewport: scaledViewport }).promise;
            return canvas.toDataURL('image/png');
        }

        window.renderPdfPreview = renderPdfPreview;
        window.pdfjsLib = pdfjsLib;
    </script>
    <script>
        // Register service worker for PWA / iOS home screen support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js').catch(() => {});
        }

        let file1 = null, file2 = null;

        function setupDropZone(zoneId, inputId, nameId, slotId, setFile) {
            const zone = document.getElementById(zoneId);
            const input = document.getElementById(inputId);
            const nameEl = document.getElementById(nameId);
            const slot = document.getElementById(slotId);

            zone.addEventListener('click', () => input.click());

            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });
            zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                if (e.dataTransfer.files.length) onFile(e.dataTransfer.files[0]);
            });

            input.addEventListener('change', () => {
                if (input.files.length) onFile(input.files[0]);
            });

            function onFile(f) {
                setFile(f);
                nameEl.textContent = f.name;
                zone.classList.add('has-file');
                document.getElementById('resizeBtn').disabled = !file1;
                document.getElementById('status').textContent = '';

                // Preview in slot
                const ext = f.name.split('.').pop().toLowerCase();
                slot.classList.add('filled');
                if (ext === 'pdf' && window.renderPdfPreview) {
                    slot.textContent = 'â³';
                    window.renderPdfPreview(f).then((dataUrl) => {
                        slot.innerHTML = `<img src="${dataUrl}" alt="preview">`;
                    }).catch(() => {
                        slot.textContent = 'ðŸ“„ PDF';
                    });
                } else if (ext !== 'pdf') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        slot.innerHTML = `<img src="${e.target.result}" alt="preview">`;
                    };
                    reader.readAsDataURL(f);
                } else {
                    slot.textContent = 'ðŸ“„ PDF';
                }
            }
        }

        setupDropZone('dropZone1', 'fileInput1', 'fileName1', 'slot1', (f) => { file1 = f; });
        setupDropZone('dropZone2', 'fileInput2', 'fileName2', 'slot2', (f) => { file2 = f; });

        // Update slot aspect ratio when label size changes
        document.getElementById('labelSizeSelect').addEventListener('change', (e) => {
            const [w, h] = e.target.value.split('x').map(Number);
            document.getElementById('slot1').style.aspectRatio = `${w} / ${h}`;
            document.getElementById('slot2').style.aspectRatio = `${w} / ${h}`;
            updateSettingsSummary();
        });

        // Update settings summary text
        function updateSettingsSummary() {
            const size = document.getElementById('labelSizeSelect').value.replace('x', 'Ã—');
            const fit = document.getElementById('fitSelect').selectedOptions[0].text.split(' (')[0];
            const crop = document.getElementById('autoCropCheck').checked ? 'Auto-crop' : 'No crop';
            document.getElementById('settingsSummary').textContent = `${size} Â· ${fit} Â· ${crop}`;
        }
        document.getElementById('fitSelect').addEventListener('change', updateSettingsSummary);
        document.getElementById('autoCropCheck').addEventListener('change', updateSettingsSummary);

        // State for the generated PDF
        let pdfBlobUrl = null;
        let pdfFileName = '';

        // Resize & preview
        document.getElementById('resizeBtn').addEventListener('click', async () => {
            if (!file1) return;

            const formData = new FormData();
            formData.append('file', file1);
            if (file2) formData.append('file2', file2);

            formData.append('fit', document.getElementById('fitSelect').value);
            formData.append('auto_crop', document.getElementById('autoCropCheck').checked ? 'true' : 'false');
            formData.append('label_size', document.getElementById('labelSizeSelect').value);

            const btn = document.getElementById('resizeBtn');
            const statusEl = document.getElementById('status');
            const outputSection = document.getElementById('outputSection');
            btn.disabled = true;
            statusEl.innerHTML = '<span class="spinner"></span> Processingâ€¦';
            statusEl.className = 'status';
            outputSection.classList.remove('visible');
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('printBtn').style.display = 'none';

            // Revoke previous blob
            if (pdfBlobUrl) { URL.revokeObjectURL(pdfBlobUrl); pdfBlobUrl = null; }

            try {
                const resp = await fetch('/resize', { method: 'POST', body: formData });

                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.error || 'Resize failed');
                }

                const blob = await resp.blob();
                pdfBlobUrl = URL.createObjectURL(blob);
                pdfFileName = file1.name.replace(/\.[^.]+$/, '') + '_label.pdf';

                // Render the output PDF preview using PDF.js
                const arrayBuf = await blob.arrayBuffer();
                const pdf = await window.pdfjsLib.getDocument({ data: arrayBuf }).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 1 });
                const scale = Math.min(520 / viewport.width, 2);
                const scaledViewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                const ctx = canvas.getContext('2d');
                await page.render({ canvasContext: ctx, viewport: scaledViewport }).promise;

                const previewEl = document.getElementById('outputPreview');
                previewEl.innerHTML = '';
                previewEl.appendChild(canvas);
                outputSection.classList.add('visible');

                document.getElementById('downloadBtn').style.display = '';
                document.getElementById('printBtn').style.display = '';

                statusEl.textContent = 'âœ… Preview ready';
                statusEl.className = 'status success';
            } catch (e) {
                statusEl.textContent = 'âŒ ' + e.message;
                statusEl.className = 'status error';
            } finally {
                btn.disabled = false;
            }
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!pdfBlobUrl) return;
            const a = document.createElement('a');
            a.href = pdfBlobUrl;
            a.download = pdfFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Print button
        document.getElementById('printBtn').addEventListener('click', () => {
            if (!pdfBlobUrl) return;
            const w = window.open(pdfBlobUrl);
            if (w) {
                w.addEventListener('load', () => { w.focus(); w.print(); });
            }
        });
    </script>
</body>
</html>
